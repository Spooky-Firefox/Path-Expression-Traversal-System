<!-- http://localhost:8080/ -->

<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserver</title>
</head>
<body>

<input type="text" id="input" placeholder="Enter something...">
<button onclick="sendData()">Send</button>

<button onclick="fetchData()">Get Server Data</button>
<p id="response"></p>

<script>

// hämtar responsen från handleAPI
function fetchData() {
    fetch("/api/data")
        .then(response => {
            if (!response.ok) {
                throw new Error("network error");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("response").innerText = data.message;
        })
        .catch(error => console.error("error fetching data:", error));
}

// skickar inputen till servern för att sen hämta datan och skriva ut den
function sendData() {
    let input = document.getElementById("input").value;

    fetch("/api/submit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ data: input })  
    })
    // skickar
    .then(response => {
        console.log("Response status:", response.status);
        return response.json();
    })
    // hämtar
    .then(data => {
        console.log("Received from server:", data);
        document.getElementById("response").innerText = "Server: " + data.message;
    })
    .catch(error => console.error("Error:", error));
}

</script>

</body>
</html>
